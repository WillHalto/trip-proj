<h4>Expense Settlements</h4>
<div *ngFor="let settlement of settlements">
  <div *ngIf="settlement.name == 'totalCost'">
    <li>
      Total cost is ${{settlement.amount}}.
    </li>
  </div>
  <div *ngIf="settlement.name != 'totalCost'">
    <li *ngIf="settlement.amount>0">
      {{settlement.name}} receives ${{settlement.amount}}.
    </li>
    <li *ngIf="0>settlement.amount">
      {{settlement.name}} pays ${{-settlement.amount}}.
    </li>
  </div>

</div>
