<h3>
  Here are the Trips:
</h3>

<table class="table table-bordered" *ngIf="Trips">
  <tbody>
    <tr class="table-primary">
        <a routerLink="/newtrip">Create New</a>
    </tr>
    <tr class="table-bordered" *ngFor="let Trip of Trips;">
      <a [routerLink]="['/tripdetails',Trip.id]">
        {{Trip.id}}. {{Trip.title}}
        <br>
        {{Trip | json}}
      </a>
    </tr>
  </tbody>
</table>
